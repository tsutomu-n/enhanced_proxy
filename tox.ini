# tox.ini
[tox]
envlist = py37, py38, py39, py310, py311, flake8, clean

# 詳細は TESTING.md を参照
[tox:vars]
deps =
    pytest
    pytest-cov
    pytest-xdist

[testenv:base]
deps = {[tox:vars]deps}
commands =
    pytest --cov=enhanced_proxy --cov-report=html --cov-report=term --log-file={envtmpdir}/{envname}.log --log-file-level=DEBUG -n auto {posargs}

[testenv]
basepython = {env:TOXPYTHON:python}
deps = {[testenv:base]deps}
commands = {[testenv:base]commands} -m "not integration" tests/unit

[testenv:integration]
basepython = {env:TOXPYTHON:python}
deps =
    {[testenv:base]deps}
    requests
    responses
commands = {[testenv:base]commands} -m "integration" tests/integration

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 enhanced_proxy tests

[testenv:clean]
deps = python-dateutil
commands =
    python -c "import dateutil.utils; print(dateutil.utils.today())" > today.txt
    rm -rf logs/*.log htmlcov/.* *.log *.txt

[pytest]
addopts = -ra
markers =
    integration: Integration tests
    unit: Unit tests

[coverage:run]
source =
    enhanced_proxy

[coverage:report]
show_missing = True
precision = 2
omit =
    */tests/*
    */site-packages/*

[coverage:html]
directory = htmlcov

[flake8]
max-line-length = 120
extend-ignore = E203
ignore-comments = TODO
exclude =
    .git,
    .tox,
    build,
    dist,
    *.egg-info
    htmlcov

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, flake8, clean
